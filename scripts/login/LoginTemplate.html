<div class="well span4">
    <!-- START LOGIN FORM -->
    <form id="login-form" class="" method="post" novalidate name="loginForm" ng-submit="submit()">
        <h1>{{text.title}}</h1>
        <hr/>
        <!-- EMAIL -->
        <label for="login-email">{{text.email.title}}</label>
        <input id="login-email"
               ng-model="email"
               name="email"
               type="email"
               class="email"
               placeholder="{{text.email.placeholder}}"
               ng-disabled="loading"
               ng-required="true"
                />

        <div class="alert alert-error"
             ng-show="loginForm.email.$dirty && (loginForm.email.$invalid || loginForm.email.$error.required)">
            <strong>{{text.email.invalidTitle}}</strong><br/>{{text.email.invalidDescription}}
        </div>

        <!-- PASSWORD -->

        <label for="login-password">{{text.password.title}}</label>
        <input id="login-password"
               ng-model="password"
               type="password"
               name="password"
               class="pass"
               placeholder="{{text.password.placeholder}}"
               ng-minlength="6"
               ng-disabled="loading"
               ng-required="true"
                >

        <div class="alert alert-error"
             ng-show="loginForm.password.$invalid && loginForm.password.$dirty && loginForm.password.$error.minlength">
            <strong>{{text.password.invalidTitle}}</strong><br/>{{text.password.invalidLength}}
        </div>
        <div class="alert alert-error"
             ng-show="loginForm.password.$invalid && loginForm.password.$dirty && loginForm.password.$error.required">
            <strong>{{text.password.invalidTitle}}</strong><br/>{{text.password.invalidDescription}}
        </div>
        <div class="clear-fix"></div>
        <button id="login-submit" type="submit" class="btn btn-primary" ng-disabled="loading || loginForm.$invalid">
            {{text.submit}}
        </button>
        <div class="clear-fix"></div>
        <div class="alert alert-error" ng-show="text.error">
            <strong>{{text.error.title}}</strong><br/><span ng-bind-html="text.error.description"></span>
        </div>
        <hr/>
        <a href="" ng-click="forgot()" ng-show="forgotRedirect" id="login-forgot-password">{{text.forgotLink}}</a>
        <a href="" ng-click="register()" ng-show="registerRedirect" id="login-create-account">{{text.registerLink}}</a>
    </form>
    <!-- END LOGIN FORM -->
</div>
