<div>
    <!-- START AUTH FORM -->
    <div am-login
         ng-show="$parent.login"
         class="login-container"
         email="email"
         password="password"
         success-redirect="{{loginSuccess}}"
         forgot-redirect="{{forgotRedirect}}"
         register-redirect="{{registerRedirect}}"
         endpoint="{{loginEndpoint}}"
         error-formatter="loginErrorFormatter({value:value})"
         text="translations.login"
            >
    </div>
    <div am-register
         ng-show="$parent.register"
         class="register-container"
         email="email"
         password="password"
         success-redirect="{{registerSuccess}}"
         forgot-redirect="{{forgotRedirect}}"
         login-redirect="{{loginRedirect}}"
         endpoint="{{registerEndpoint}}"
         error-formatter="registerErrorFormatter({value:value})"
         text="translations.register"
            >
    </div>

    <div am-forgot
         ng-show="$parent.forgot"
         class="forgot-container"
         email="email"
         forgot-redirect="{{forgotRedirect}}"
         success-formatter="forgotSuccessFormatter({value:value})"
         register-redirect="{{registerRedirect}}"
         login-redirect="{{loginRedirect}}"
         endpoint="{{forgotEndpoint}}"
         error-formatter="forgotErrorFormatter({value:value})"
         text="translations.forgot"
            >
    </div>

    <div am-reset
         ng-show="$parent.reset"
         class="reset-container"
         success-redirect="{{resetSuccess}}"
         register-redirect="{{registerRedirect}}"
         login-redirect="{{loginRedirect}}"
         endpoint="{{resetEndpoint}}"
         error-formatter="resetErrorFormatter({value:value})"
         text="translations.reset"
            >
    </div>
    <!-- END AUTH FORM -->
</div>
