<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../dist/styles/main.css">
</head>
<html>
<body ng-controller="demoCtrl">
<button ng-click="resetPassword()">Reset Password</button>
<label>Register: email:register@register.com pass:registering</label>
<label>Login: email:login@login.com pass: loggingin</label>
<label>Forgot: email:forgot@forgot.com</label>
<label>Reset: email:reset@reset.com pass:resetting token:12345</label>
<div am-auth-panel
     class="login-container"
     email="email"
     password="password"

     login-success="demologgedin.html"
     login-endpoint="/login"
     login-redirect="login"
     login-error-formatter="errorFormatter(value)"

     register-success="demologgedin.html"
     register-endpoint="/register"
     register-redirect="application"
     register-error-formatter="errorFormatter(value)"

     forgot-redirect="forgot"
     forgot-endpoint="/forgot"
     forgot-success="forgotSuccess"
     forgot-error-formatter="errorFormatter(value)"
     forgot-success-formatter="errorFormatter(value)"

     reset-redirect="reset"
     reset-endpoint="/reset"
     reset-success-formatter="resetSuccessFormatter(value)"
     reset-error-formatter="errorFormatter(value)"

     translations="translations"
        >
</div>

<script src="../components/angular/angular.min.js"></script>
<script src="../require.config.js"></script>
<script data-main="demo/demo.js" src="../components/requirejs/require.js"></script>

</body>
</html>
